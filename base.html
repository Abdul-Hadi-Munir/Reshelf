        /* Simple Toast Notification */

        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">

    <script src="app.js"></script>
    <script>
        // Universal Initializers
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Mobile Menu Toggle Logic (Re-implemented for the common header)
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // City Selector Dropdown Logic (Re-implemented for the common header)
            const cityButton = document.getElementById('city-selector-button');
            const cityDropdown = document.getElementById('city-dropdown');
            if(cityButton) {
                cityButton.addEventListener('click', () => {
                    cityDropdown.classList.toggle('hidden');
                });
                document.querySelectorAll('.city-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.getElementById('current-city').textContent = e.target.textContent;
                        cityDropdown.classList.add('hidden');
                        // In a real app, this would trigger content changes
                    });
                });
            }
        });
    </script>
